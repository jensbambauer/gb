<div id="region-select">
    <div class="text-content">
        <img src="/images/6417c1ce.logo_black.svg" width="198" height="28">
        <div class="grid">
            <div class="col-1-3 offset-1-3">
                <p class="region-text">
                    Please choose<br> your region
                </p>
            </div>
            <div class="col-1-3">
                <ul class="button-list">
                    <li><button class="inverted" data-bind="click: setRegion.bind($data, 'usa')">United States</button></li>
                    <li><button class="inverted" data-bind="click: setRegion.bind($data, 'eu')">European Union</button></li>
                    <li><button class="inverted" data-bind="click: setRegion.bind($data, 'world')">Anywhere Else</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
